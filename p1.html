<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Repair</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>On Road Vehicle Assistance Breakdown</h1>
        
        <h2>Request Assistance</h2>
        <form id="assistanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
            
            <label for="vehicleDetails">Vehicle Details:</label>
            <input type="text" id="vehicleDetails" name="vehicleDetails" required><br><br>
            
            <label for="issueDescription">Issue Description:</label><br>
            <textarea id="issueDescription" name="issueDescription" rows="4" cols="50" required></textarea><br><br>
        
            <button type="submit" onclick="alert('Request will be Serviced Soon!!!')">Submit Request</button><br><br>
            

        </form>
    </div>
</body>
</html>
