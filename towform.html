            <input type="text" id="location" name="location" required><br><br><br>

                <option>Light Motor Vehicle (CAR)</option>
                <option>Heavy Vehicle</option>
            </select><br><br><br>

            <label for="Vehicleno">Vehicle Number:</label>
            <input type="text" id="no" name="number" required><br><br>
            
             <label for="issueDescription">Issue:</label><br>
            <textarea id="issueDescription" name="issueDescription" rows="2" cols="40" required></textarea><br><br> -->
